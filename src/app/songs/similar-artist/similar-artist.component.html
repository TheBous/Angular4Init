<div class="row">
  <div class="col s12 m6 l4 offset-m3 offset-l4">
    <div class="card">
      <div class="card-stacked">
        <div class="card-content" style="margin-top: 50%; margin-bottom: 50%">
          <div style="text-align:center;" class="input-field inline">
            <input id="similar" #term type="text" (keyup)="loadSimilarUser(term.value)">
            <label for="similar" data-error="wrong" data-success="right">Similar musician</label>
          </div>
          <!-- <a class="btn btn-waves" (click)="loadSimilarUser(inputSimilar.value)">Search similar</a> -->
          <p *ngIf="trueTemplate">
            <strong>Searched artist:</strong> {{similArtist}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="trueTemplate">
  <ul>
    <li *ngFor="let artist of similar">
      <div class="row">
        <div class="col s12 m6 l4 offset-m3 offset-l4">
          <div class="card medium">
              <div class="card-image waves-effect waves-block waves-light" (click)="showTopTracks($event, artist.name)">
              <img class="activator" src="{{artist.image[4]['#text']}}">
            </div>
            <div class="card-content">
              <span class="card-title activator grey-text text-darken-4">{{artist.getName()}}<i (click)="showTopTracks($event, artist.name)" class="material-icons right">more_vert</i></span>
              <p><a href="{{artist.url}}">{{artist.url}}</a></p>
            </div>
            <div class="card-reveal">
              <span class="card-title grey-text text-darken-4">{{artist.name}}<i class="material-icons right">close</i></span>
              <h4>Top tracks:</h4>
              <span *ngIf="showReveal">
                <ul class="collection">
                   <li class="collection-item avatar" *ngFor="let tracks of topTrack?.toptracks?.track">
                     <img src="{{tracks.image[0]['#text']}}" alt="" class="circle">
                     <span class="title" style="color:#4a148c">{{tracks.name}}</span>
              <p>
                Listener: {{tracks.listeners}}
              </p>
    </li>
  </ul>
  </span>
  </div>
  </div>
  </div>
  </div>
  </li>
  </ul>
</div>
