<div class="container">
  <div class="container">
  <div class="col s12 m6">
    <div class="card">
      <div class="card-stacked">
        <div class="card-content">
        <div style="text-align:center;" class="input-field inline">
          <input id="similar" type="email" #inputSimilar>
          <label for="similar" data-error="wrong" data-success="right">Similar musician</label>
        </div>
        <a class="btn btn-waves" (click)="loadSimilarUser(inputSimilar.value)">Load profile</a>
      </div>
    </div>
    </div>
  </div>
  </div>
</div>
<div *ngIf="trueTemplate">

  <ul>
    <li *ngFor="let artist of similar?.similarartists?.artist">
      <div class="container center">
        <div class="col s12 m6">
          <div class="card small">
              <div class="card-image">
                <img src="{{artist.image[5]['#text']}}">
                <span class="card-title" style="color: green">{{artist.name}}</span>
                <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
              </div>
              <div class="card-content">
                <p>{{artist.url}}
                  <p>
              </div>
          </div>
        </div>
      </div>
      <!-- <h3>{{artist.name}}</h3> -->

    </li>
  </ul>
</div>
